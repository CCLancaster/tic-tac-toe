<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Wi-Fi</title>
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic-Tac-Wi-Fi</h1>
  <div class="gameboard" alt="gameboard">
    <div id="A" class="box" !disabled></div>
    <div id="B" class="box" !disabled></div>
    <div id="C" class="box" !disabled></div>
    <div id="D" class="box" !disabled></div>
    <div id="E" class="box" !disabled></div>
    <div id="F" class="box" !disabled></div>
    <div id="G" class="box" !disabled></div>
    <div id="H" class="box" !disabled></div>
    <div id="I" class="box" !disabled></div>
  </div>
  <div id="current-player" alt="current-player">"Your turn!"</div>
  <div>
    <button class="reset" disabled>Reset</button>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
